applications:
  - name: example-app
    namespace: default
    project: default
    source:
      repoURL: 'https://github.com/snegurova/goit-devops.git'
      path: charts/django-app
      targetRevision: final-project
      helm:
        valueFiles:
          - values.yaml
    destination:
      server: 'https://kubernetes.default.svc'
      namespace: default
    syncPolicy:
      automated:
        prune: true
        selfHeal: true

repositories:
  - name: goit-devops-django-app
    url: 'https://github.com/snegurova/goit-devops.git'
    username: ${github_user}
    password: ${github_token}

repoConfig:
  insecure: 'true'
  enableLfs: 'true'
